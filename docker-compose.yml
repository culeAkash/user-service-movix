version: "3.8"


services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /$PWD/redis-data:/var/lib/redis
    environment:
      - REDIS_PASSWORD=myredispassword
      - REDIS_PORT=6379
    command: [ "redis-server", "--requirepass", "myredispassword" ]


